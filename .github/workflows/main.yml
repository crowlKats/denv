name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Deno environment
        uses: denolib/setup-deno@master

      - name: Deno Fmt Check
        run: deno fmt --check
      
      - name: Deno Lint Check
        run: deno lint

      - name: Deno Test
        run: deno test --allow-env --allow-read
